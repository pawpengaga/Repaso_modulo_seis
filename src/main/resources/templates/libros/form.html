<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

  <div class="container mt-5">

    <h1 class="display-5 mb-5">Nuevo libro</h1>
    
    <form th:action="@{/libros/nuevo}" method="POST" th:object="${Libro}" class="d-flex flex-column gap-4">
      <div>
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" name="titulo" id="titulo" class="form-control" required />
      </div>
      <div>
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input type="text" name="descripcion" id="descripcion" class="form-control" required />
      </div>
      <div>
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" name="isbn" id="isbn" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width: fit-content;"><i class="fa-solid fa-plus"></i> Nuevo Libro</button>
    </form>

  </div>

  <!-- TOMAR PRESTADO NO ME IMPORTA -->
  <div th:if="${mensaje != null && tipo != null}" th:class="'me-4 mb-4 alert alert-dismissible ' + 'alert-' + ${tipo}" role="alert" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div th:text="${mensaje}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- TOMAR PRESTADO NO ME IMPORTA (FIN) -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
