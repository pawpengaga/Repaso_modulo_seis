<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

  <div class="container mt-5">
    <section id="table-section">
      <h1 class="display-5">Listado de libros</h1>

      <a th:href="@{libros/nuevo}" class="my-5">Nuevo libro</a>

      <div style="max-height: 600px; overflow-y: scroll;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Descripcion</th>
              <th>ISBN</th>
              <th>Acciones</th>
            </tr>
          </thead>
            <tbody class="table-group-divider">
              <tr th:each="libro : ${libros}">
                <td th:text="${libro.id}">NO PRESENTA</td>
                <td><a th:text="${libro.titulo}" th:attr="data-bs-target='#modalDetallea'" data-toggle="modal" th:href="@{#}" onclick="showModal()">NO PRESENTA</a></td>
                <td th:text="${libro.descripcion}">NO PRESENTA</td>
                <td th:text="${libro.isbn}">NO PRESENTA</td>
                <td>
                  <button class="btn btn-light" data-toggle="modal" th:attr="data-bs-target='#modalDetallea'" th:data-item="${libro}" type="button" onclick="showModal()">Ver detalle</button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>

    </section>

    <!-- MODAL -->

    <div class="modal fade" id="modalDetallea" tabindex="-1" aria-labelledby="modalDetallea" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- <p th:text="${libro.titulo}"></p> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- TOMAR PRESTADO NO ME IMPORTA -->
  <div th:if="${mensaje != null && tipo != null}" th:class="'me-4 mb-4 alert alert-dismissible ' + 'alert-' + ${tipo}" role="alert" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div th:text="${mensaje}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- TOMAR PRESTADO NO ME IMPORTA (FIN) -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/app.js"></script>

  <script>
    // console.log("ESTO FUNCIONAAAAAAAAAAAAAAAAAAAAAAAA")
    function showModal(){
      const myModalAlternative = new bootstrap.Modal('#modalDetallea')
      console.log("El onclick funciona...")
      return myModalAlternative
    }
  </script>
</body>
</html>
